<!DOCTYPE html>
<html lang="en">
{% include 'header.html' %}

<body class="show_load">
    <div class="d-flex justify-content-center">
        <div class="spinner-border text-success load" style="width: 3rem; height: 3rem;" role="status">
            <span class="visually-hidden">Loading..</span>
        </div>
    </div>
    <section class="vh-100 gradient-custom">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                    <div class="card bg-dark text-white" style="border-radius: 1rem;">
                        <div class="card-body p-5 text-center">
                            <div class="mb-md-5 mt-md-2">
                                <h2 class="fw-bold mb-4 text-uppercase">Admin Login</h2>
                                <form action="admin-login" method="POST" class="form">
                                    <div class="mb-4">
                                        <input type="email" id="floatingInput" name="email" class="form-control  email" placeholder="Email" />
                                    </div>
                                    <div class="mb-4">
                                        <input type="password" id="floatingPassword" name="password"  class="form-control password" placeholder="Password" />
                                    </div>
                                    <div class="mb-4">
                                        <input type="text" id="floatingCaptcha" name="captcha" placeholder="{{captcha}}" class="form-control fs-6 text-center captcha text-decoration-line-through" />
                                    </div>
                                    <div class="d-flex mb-4">
                                        <input type="text" name="captcha_value"  id="floatingCaptchas" class="form-control captcha_value" placeholder="Captcha">
                                        <button class="btn btn-light refresh" data-toggle="tooltip" data-placement="right" title="Refresh"  name="refresh" type="submit"><i class="fa-solid fa-arrows-rotate"></i></button>
                                    </div>
                                    <p class="small pb-lg-2"><a class="text-white-50" href="admin-login/forget-password">Forgot password</a></p>
                                    <button class="btn btn-outline-light px-5 login" data-toggle="tooltip" data-placement="right" title="{{title}}" type="submit">Login</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
<script src="{{url_for('static',filename='scripts/admin/login.js')}}" crossorigin="anonymous"></script>
</html>
