{% block head %}

<div class="container mt-5 contact" id="contact">
    <div class="row">
        <div class="col-md-12">
            <h2 class="text-center fw-bolder mt-5">Contact Us</h2>
        </div>
    </div>
    <div class="row">
        <div class="col-md-4 mt-4">
            <p><iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d31479.31035833383!2d77.60826183416482!3d9.516219171698559!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3b06dcb7c2dc05ed%3A0x85ab3be7b79f6af2!2sSrivilliputhur%2C%20Tamil%20Nadu%20626125!5e0!3m2!1sen!2sin!4v1691118470871!5m2!1sen!2sin" 
                width="350" height="360" style="border:0; border-radius: 6px;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe></p>
        </div>
        <div class="col-md-8 mt-4">
            <div class="card shadow-lg rounded bg-body p-3">
                <div class="card-body">
                  <h5 class="card-title text-center text-success fw-bolder">Send Message</h5>
                  <form action="" method="POST">
                    <input type="hidden" id="csrf_token" name="csrf_token" value="{{ csrf_token() }}">
                    <div class="d-flex justify-content-center mt-3">
                        <div class="col-md-4 mb-2 mx-2">
                            <input type="text" class="form-control contact_name" name="contact_name" autocomplete="off" placeholder="Name" aria-label="Recipient's date" aria-describedby="basic-addon2">
                        </div>
                        <div class="col-md-4 mb-2 mx-2">
                            <input type="email"  id="floatingInput" name="contact_email" class="form-control contact_email" placeholder="Email" />
                        </div>
                        <div class="col-md-4 mb-2 mx-2">
                            <input type="number" class="form-control contact_phone"   name="contact_phone" autocomplete="off" placeholder="Phone no" aria-label="Recipient's date" aria-describedby="basic-addon2">
                        </div>
                    </div>
                    <div class="col-md-12 mt-2">
                        <textarea name="message" class="form-control contact_message" id="contact_message" placeholder="Message"></textarea>
                        <div class="form-text text-end text-secondary">only allowed 250 characters</div>
                    </div>
                    <div class="d-flex mt-2">
                        <input type="text" id="floatingCaptcha" name="captcha" placeholder="{{captcha}}" class="form-control fs-6 text-center captcha text-decoration-line-through" />
                        <input type="text" name="captcha_value"  id="floatingCaptchas" class="form-control captcha_value" placeholder="Captcha">
                        <button class="btn btn-light refresh" data-toggle="tooltip" data-placement="right" title="Refresh"  name="refresh" type="submit"><i class="fa-solid fa-arrows-rotate"></i></button>
                    </div>
                    <div class="mt-4 mb-1 d-flex justify-content-center">
                        <button class="btn btn-primary mx-2 submit_contact" type="submit">Submit</button>
                        <button class="btn btn-danger mx-2 reset_contact" type="reset">Cancel</button>
                    </div>
                  </form>
                </div>
              </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <footer class="text-center text-white fixed-bottom bg-transparent">
                <div class="text-center p-2 text-dark">
                  Â© 2023 Copyright:
                  Developed By<a class="text-primary text-decoration-none mx-1" target="_blank" href="https://ramaraj96.000webhostapp.com/">Ram</a>
                </div>
                <!-- Copyright -->
              </footer>
        </div>
    </div>
</div>


{% endblock %}
