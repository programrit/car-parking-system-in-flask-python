<!DOCTYPE html>
<html lang="en">
    {% include 'header.html' %}
<body class="show_load">
    <div class="d-flex justify-content-center">
        <div class="spinner-border text-success load" style="width: 3rem; height: 3rem;" role="status">
            <span class="visually-hidden">Loading..</span>
        </div>
    </div>
    <section class="gradient-custom">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                    <div class="card bg-dark text-white" style="border-radius: 1rem;">
                        <div class="card-body p-5 text-center">
                            <div class="mb-md-5 mt-md-2">
                                <h2 class="fw-bold mb-4 text-uppercase">Signup</h2>
                                <form action="" method="POST">
                                    <div class="mb-5">
                                        <input type="text" id="floatingInput" name="name" class="form-control  name" placeholder="Name" />
                                    </div>
                                    <div class="mb-5">
                                        <input type="email" id="floatingInput" name="email" class="form-control  email" placeholder="Email" />
                                    </div>
                                    <div class="mb-5">
                                        <input type="number" id="floatingInput" name="phone" class="form-control  phone" placeholder="Phone No" />
                                    </div>
                                    <div class="mb-5">
                                        <input type="password" id="floatingPassword" name="password"  class="form-control password" placeholder="Password" />
                                    </div>
                                    <div class="mb-5">
                                        <input type="password" id="floatingPassword" name="confirm_password"  class="form-control confirm_password" placeholder="Confirm Password" />
                                    </div>
                                    <button class="btn btn-outline-light px-5 signup" data-toggle="tooltip" data-placement="right" title="{{title}}" type="submit">Signup</button>
                                </form>
                            </div>
                                <div class="col-lg-12 mt-2">
                                <p class="mb-0">Already have an account? <a href="user-login" class="text-white-50 fw-bold">Login</a>
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
<script src="{{url_for('static',filename='scripts/user/signup.js')}}" crossorigin="anonymous"></script>
</html>
